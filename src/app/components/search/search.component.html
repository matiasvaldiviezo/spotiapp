<div class="container">
  <div class="row" style="margin-top:30px;">
    <div class="col">
      <input #query type="text" (keyup)="search(query.value)" class="form-control" placeholder="Search artist">
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let artist of artists" class="col-md-3">
      <div class="card" style="margin-top:30px;">
        <img class="card-img-top" [src]="artist.images[0].url" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ artist.name }}</h5>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
